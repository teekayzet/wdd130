<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>
<header>
    <nav>
        <div class="logo">
            <img src="/images/logo.png" alt="logo">
            <a href="index.html"></a>
        </div>
        <ul>
            <li><a href="#">Support</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="/Pages/login/LogInPage.html">Log in</a></li>
        </ul>
    </nav>
</header>
<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>
        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">wc</i>
                </div>
                <select id="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">wc</i>
                </div>
                <select id="interested-in" required>
                    <option value="" disabled selected>Interested in</option>
                    <option value="male">Men</option>
                    <option value="female">Women</option>
                    <option value="both">Both</option>
                </select>
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">event</i>
                </div>
                <input id="date-of-birth" placeholder="Date of birth" type="date" required class="validate" autocomplete="off">
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">location_on</i>
                </div>
                <input id="location" placeholder="Location or zip code" type="text" required class="validate" autocomplete="off">
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">photo_camera</i>
                </div>
                <input id="profile-picture" placeholder="Profile picture" type="file" accept="image/*" required class="validate" autocomplete="off">
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">photo_camera</i>
                </div>
                <input id="additional-photos" placeholder="Additional photos" type="file" accept="image/*" multiple class="validate" autocomplete="off">
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">description</i>
                </div>
                <textarea id="description" placeholder="Description of yourself and your interests" required class="validate" autocomplete="off"></textarea>
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">school</i>
                </div>
                <input id="education" placeholder="Education" type="text" required class="validate" autocomplete="off">
            </div>
        
            <div class="clearfix"></div>
        
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">work</i>
                </div>
                <input id="occupation" placeholder="Occupation" type="text" required class="validate" autocomplete="off">


            </form>            
    </div>

    <div class="clearfix"></div>

    <div class="input">
        <div class="input-addon">
            <i class="material-icons">favorite</i>
        </div>
        <textarea id="hobbies" placeholder="Hobbies and interests" required class="validate" autocomplete="off"></textarea>
    </div>

    <div class="clearfix"></div>

    <div class="input">
        <div class="input-addon">
            <i class="material-icons">search</i>
        </div>
        <input id="preferences" placeholder="Preferences for a potential partner" type="text">


        <div class="privacy">
            <a href="/Pages/PrivacyPolicy/PrivacyPolicy.html">Privacy Policy</a>
        </div>

        <div class="register">
            Do you already have an account?
            <a href="/Pages/login/LogInPage.html"><button id="register-link">Log In here</button></a>
        </div>
    </div>
</body>
<footer>
    <p>&copy; 2023 Uni-Fling</p>
  </footer>
</html>
